<template name="strategy_controls">
  <div class="row p-2 controls">
    <div class="col d-none d-md-flex align-items-center">
      <form>
        {{> select list=companies name=this.name classNames="form-control select-company" selectedItem=(company strategy.companyId)}}
      </form>
      <form>
        {{> select list=(brands strategy.companyId) name=this.name classNames="form-control select-brand" selectedItem=(brand strategy.brandId)}}
      </form>
      <form>
        {{> select list=(products strategy.companyId strategy.brandId) name=this.name classNames="form-control select-product" selectedItem=(product strategy.productId)}}
      </form>
      <form>
        {{> select list=markets name=(describe this.name) classNames="form-control select-market" selectedItem=(market strategy.market)}}
      </form>
    </div>

    <div class="col-lg-2 d-none d-md-flex align-items-center justify-content-start">
      {{#if strategy.marketData}}
      {{! Button to select target group gender }}

      <form class="form-inline strategy-controls-gender-form ml-2 mr-2 mb-1">
        <div class="input-group input-group-sm">
          <div class="input-group-prepend">
            <span class="input-group-text">{{translate "gender"}}:&nbsp;</span>
          </div>
          <div class="input-group-append">
            <button type="submit" class="btn" id="toggle-gender">
              {{#if strategy.female}}
              <i class="fa fa-female"></i>
              {{/if}} {{#if strategy.male}}
              <i class="fa fa-male"></i>
              {{/if}}
            </button>
          </div>
        </div>
      </form>
      {{/if}}
    </div>

    <div class="col-lg-3 d-none d-md-flex align-items-center justify-content-start">
      {{#if strategy.marketData}}
      {{! Input to select target group age }}
      <form class="form-inline strategy-controls-age-form ml-2 mr-2 mb-1">
        <div class="input-group input-group-sm">
          <div class="input-group-prepend">
            <span class="input-group-text">{{translate "age"}}:&nbsp;</span>
          </div>
          {{> select        list=startAges 
                            name=this.name 
                            classNames="custom-select custom-select-sm select-ageStart" 
                            selectedItem=(selectedAgeStart strategy.ageStart)}}
          <div class="input-group-prepend">
            <span class="input-group-text">&nbsp;&ndash;&nbsp;</span>
          </div>
          {{> select list=endAges 
                            name=this.name 
                            classNames="custom-select custom-select-sm input-group-append select-ageEnd" 
                            selectedItem=(selectedAgeEnd strategy.ageEnd)}}
        </div>
      </form>
      {{/if}}
    </div>

    <div class="col-lg-1 d-none d-md-flex align-items-center justify-content-start">
      {{! Button to calculate reach, with as well as without probabilities }}
      <form class="form-inline strategy-controls-submit ml-2 mr-2 mb-1">
        <div class="input-group input-group-sm">
          <div class="input-group-prepend">
            <button class="btn rounded submit" type="submit" id="strategy-controls-calculate" {{calculateDisabled}}>
              {{translate "calculate"}}
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="col-md-2 d-flex align-items-center justify-content-start">
      {{! RESET ALL VALUES TO 0 }}
      <button class="btn strategy-reset" type="button">
        <i class="fa fa-circle-o"></i>
      </button>
      {{! Show only selected touch points }}
      <button class="btn toggle-hide" type="button">
        {{#if hideUnSelected}}
        <i class="fa fa-bars"></i>
        {{else}}
        <i class="fa fa-minus"></i>
        {{/if}}
      </button>

      {{! Initialize and show new strategy }}
      <button class="btn add" id="add-strategy-in-controls" type="button">
        <i class="fa fa-plus"></i>
      </button>
      {{! Show list of saved strategies }}
      <button class="btn open" type="button">
        <i class="fa fa-folder-open"></i>
      </button>
    </div>
  </div>
</template>
