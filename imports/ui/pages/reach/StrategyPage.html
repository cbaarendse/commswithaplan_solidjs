<template name="strategy_page">
  {{> strategy_controls}}
  {{> notifications}}
  <div class="row">
    <div class="col-2 d-none d-lg-block"></div>
    <div class="col-1 d-block d-lg-none"></div>
    <div class="col">
      {{> strategy_header}}
      {{> strategy_content}}
    </div>
    <div class="col-2"></div>
  </div>
</template>

<template name="strategy_content">
  {{#with strategy}}{{> strategy_top}}{{/with}} {{#with strategy}} {{> strategy_touchpoints}}{{/with}}
  {{> strategies_modal}}
  {{> touchpoint_modal}}
</template>
