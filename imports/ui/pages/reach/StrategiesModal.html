<template name="strategies_modal">
  {{> Modal id="strategies-modal" titleTemplate="strategies_title" bodyTemplate="strategies_table" modalFooter=false}}
</template>

<template name="strategies_title">
  {{translate "your"}}&nbsp;{{translate "strategies"}}
</template>

<template name="strategies_table">
  {{> strategies_table_head}}
  {{#each strategies}}
  {{> strategy_table_row}}
  {{/each}}
</template>

<template name="strategies_table_head">
  <div class="row mb-2 border-bottom font-weight-bold">
    <div class="col-6">
      {{translate "title"}}
    </div>
    <div class="col-2">
      {{translate "created"}}
    </div>
    <div class="col-2">
      {{translate "changed"}}
    </div>
    <div class="col-2"></div>
  </div>
</template>

<template name="strategy_table_row">
  {{#unless updating}}
  <div class="row">
    <div class="col-6">
      {{brandName brandId}}&nbsp;&gt;&nbsp;{{productName productId}}:&nbsp;
      <a class="btn open-strategy p-0" href="#" role="button">
        {{strategyTitle title}}
      </a>
    </div>
    <div class="col-2">
      {{toDateFormat createdAt}}
    </div>
    <div class="col-2">
      {{toDateFormat lastChanged}}
    </div>
    <div class="col-2">
      {{> OptionEditButton}}
      {{> OptionRemoveButton}}
    </div>
  </div>
  {{else}}
  <div class="row">
    <div class="col">
      <form class="form-inline update-strategy-form">
        <div class="form-group">
          <div class="input-group">
            <input type="text" class="form-control" name="strategyTitle" placeholder="{{translate "strategy_title"}}"
            value={{ title }}
            aria-describedby="sizing-addon2">
            <div class="input-group-append">
              {{> SubmitButton}}
              {{> CancelButton}}
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  {{/unless}}
</template>
